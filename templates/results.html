<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Generated Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-10">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Cold Email Campaign</h1>
    <p class="mb-2"><strong>Niche:</strong> {{ niche }}</p>
    <p class="mb-4"><strong>Offer:</strong> {{ offer }}</p>

    <pre class="bg-gray-100 p-4 rounded text-sm whitespace-pre-wrap text-gray-800">{{ content }}</pre>

    <form action="/download-pdf" method="post">
      <input type="hidden" name="niche" value="{{ niche }}">
      <input type="hidden" name="offer" value="{{ offer }}">
      <input type="hidden" name="content" value="{{ content }}">
      <button class="mt-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        📄 Download PDF
      </button>
    </form>

    <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">🔁 Generate Another</a>
  </div>
</body>
</html>
